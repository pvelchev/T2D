<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="phonegap.js"></script>
<link rel="stylesheet" href="www/css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="www/css/jquery.mobile.icons-1.4.2.css" />

<script src="www/js/jquery.min.js"></script>
<script src="www/js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&libraries=places&language=en&key=AIzaSyC3Lfqf-IDLFPgwO4kIU2o2VVar--TZI7c"></script>
<style>
label{display:block;clear:both;}
</style>
</head>
<body >
<!---
<div data-role="page" id="splash" style="width:100%; height:100%;">   
        <div class="splash" style="width:100%; height:80%;background:#000 url(www/img/splash.png) no-repeat center; background-size:contain;">
        </div>
</div>
---->

<div data-role="page" id="map" style="background:#000">
	<div id="map_canvas" style="width: 100%;"></div>
	
	<div data-role="footer" data-position="fixed">
	  <div data-role="navbar"  data-theme="b">
		<ul>
			<li><a href="#search" data-transition="flip" data-theme="b" class="ui-btn-icon-left ui-icon-gear">Search</a></li>
			<li><a href="#map" data-transition="flip" onclick="getGeolocation()" data-theme="b" class="ui-btn-active ui-state-persist ui-btn-icon-left ui-icon-location">Map</a></li>
			<li><a href="#" id="exit_btn" data-theme="b"  onclick="exitApp()" class="ui-btn-icon-left ui-icon-action" >Exit</a></li>
		</ul>
	  </div>
	</div>
</div>


<div  data-role="page" id="search" style="text-align:center;background:#555555;color:#FFF">
	<div data-role="header" data-theme="b">
		<h1>Settings</h1>
	</div>
<form>
<div style="width:70%;margin:0 auto;text-align:left">
	<div class="ui-field-contain">
    <label for="language">Select language:</label>
		<select data-theme="b" name="language" id="language" data-native-menu="true" onchange="localStorage.setItem('language',$(this).val())">
			<option value="en">English</option>
			<option value="nl">Dutch</option>
			<option value="de">German</option>
			<option value="fr">French</option>
		</select>
	</div>
	<div class="ui-field-contain">
    <fieldset data-role="controlgroup" data-type="horizontal" style="width:100%">
		<legend>How to get your position:</legend>
		<label for="useGPS">By GPS</label>
		<input data-theme="b" onclick="$('#address_div').fadeOut();localStorage.setItem('address_source','useGPS');window.address_source='useGPS';window.new_location=true;" name="address_source" id="useGPS" type="radio" value="useGPS">
		<label for="useAddress">By address</label>
		<input data-theme="b" onclick="$('#address_div').fadeIn();localStorage.setItem('address_source','useAddress');window.address_source='useAddress';window.new_location=true;" name="address_source" id="useAddress" type="radio" value="useAddress">
    </fieldset>
	</div>
	<div id="address_div" style="display:none" class="ui-field-contain">
		<label for="address">Enter address here</label>
		<textarea data-theme="b" name="address" id="address" 
		 onchange="address=$(this).val();alert(address);localStorage.setItem('address_source',address);window.new_location=true">
		 </textarea>
	</div>
	
	<div id="distance_div" class="ui-field-contain">
		<label for="distance">Distance:</label>
		<input data-theme="b" name="distance" id="distance"  min="0" max="100" type="range">
	</div>
	
	<div id="price_div" class="ui-field-contain">
        <label for="price">Price:</label>
        <input  data-theme="b" name="price" id="price" min="0" max="100"  type="range">
	</div>
</div>
</form>
  
	<div data-role="footer" data-position="fixed">
	  <div data-role="navbar">
		<ul>
			<li><a href="#search" data-transition="flip" data-theme="b" class="ui-btn-active ui-state-persist ui-btn-icon-left ui-icon-gear">Search</a></li>
			<li><a href="#map" data-transition="flip" data-theme="b" class="ui-btn-icon-left ui-icon-location">Map</a></li>
			<li><a href="#"  id="exit_btn" data-theme="b" onclick="exitApp()" class="ui-btn-icon-left ui-icon-action" >Exit</a></li>
		</ul>
	  </div>
	</div>
  
</div>




<script type="text/javascript" charset="utf-8" src="www/js/script.js"></script>
</body>
</html>
